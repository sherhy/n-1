<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>read fast</title>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>

  <script src="sketch.js" type="text/javascript"></script>
  <style type="text/css">
  	#scrollbox {
			overflow: scroll;
			overflow-y: auto;
			width: 800px;
			height: 300px;
		}
  </style>
</head>

<script type='text/javascript'>
function ScrollDiv(){
 	if(document.getElementById('scrollbox').scrollTop+document.getElementById('scrollbox').offsetHeight>=(document.getElementById('scrollbox').scrollHeight)) {
	 		document.getElementById('scrollbox').scrollTop=document.getElementById('scrollbox').scrollHeight;
  }
}

setInterval(ScrollDiv,50)
</script>
